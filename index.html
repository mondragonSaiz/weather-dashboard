<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="flex-column min-100-vh">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="row justify-space-between">
      <div class="col-md-4">
        <div class="card">
          <h5 class="card-title">Search for a City</h5>
          <form id="user-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="cityInput"
                aria-describedby="citylHelp"
              />
              <div id="cityHelp" class="form-text">
                Enter the city you would like to consider.
              </div>
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </form>
        </div>
        <hr />

        <div>
          <ul class="list-group list-group-flush">
            <!-- <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li> -->
          </ul>
        </div>
      </div>

      <div class="col-md-6 main-weather-container">
        <h2 class="subtitle">
          Showing Weather conditions for: <span id="repo-search-term"></span>
        </h2>

        <div id="city-container" class="list-group"></div>
        <div class="forecast-container"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
